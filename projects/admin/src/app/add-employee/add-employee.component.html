<div class="container-fluid " >
    
       
 
    <form class=" formborderbox border border-2 round round-3  ">
        <h1  class="text-center p-3 mb-3">Employee details</h1>
        <div class="d-flex">
            <div  class="d-flex col-md-6">
                <p class=" pe-3 mt-2 w-30">
                    FirstName:
                </p>
                <input type="text"  class="input">
            </div>
            <div  class="d-flex col-md-6">
                <p class=" pe-3 w-30" >
                    LastName:
                </p>
                <input type="text"  class="input">
            </div>
        </div>
        <div class="d-flex">
            <div  class="d-flex col-md-6">
                <p class=" pe-3 mt-2 w-30">
                    Employee_code:
                </p>
                <input type="text"  class="input">
            </div>
            <div  class="d-flex col-md-6">
                <p class=" pe-3 w-30">
                    Designation:
                </p>
                <select  class="input"  >
                    <option hidden>Choose</option>
                    <option>CEO</option>
                    <option>CFO</option>
                    <option>CTO</option>
                    <option>COO</option>
                    <option>VP</option>
                    <option>HR</option>
                    <option>marketing Director</option>
                    <option>software Engineer</option>
                    <option>Sales Associate</option>
                    <option>Graphic Design</option>
                </select>
            </div>
        </div>
        <div class="d-flex">
            <div  class="d-flex col-md-6">
                <p class=" pe-3 mt-2 w-30">
                    Gender:
                </p>
                <select  class="input"  >
                    <option hidden>Choose</option>
                    <option>female</option>
                    <option>male</option>
                </select>    
            </div>
            <div  class="d-flex col-md-6">
                <p class=" pe-3 w-30" >
                    Date of joining:
                </p>
                <input type="datetime-local" class="input">
            </div>
        </div>
        <div class="d-flex">
            <div  class="d-flex col-md-6">
                <p class=" pe-3 mt-2 w-30">
                    Email:
                </p>
                <input type="email"  class="input">
            </div>
            <div  class="d-flex col-md-6">
                <p class=" pe-3 w-30" >
                    Password:
                </p>
                <input type="password"  class="input">
            </div>
        </div>
        <div class="d-flex">
            <div  class="d-flex col-md-6">
                <p class=" pe-3 mt-2 w-30">
                    Employement_type:
                </p>
                <select class="input">
                    <option hidden>Choose</option>
                    <option>Parment</option>
                    <option>contract</option>
                    <option>intenship</option>
                </select>
                
            </div>
            <div  class="d-flex col-md-6">
                <p class=" pe-3 w-30" >
                    Status:
                </p>
                <select class="input">
                    <option hidden>Choose</option>
                    <option>Active</option>
                    <option>On leave</option>
                    <option>subbastical leave</option>
                    <option>meternati leave</option>
                </select>
            </div>
        </div>
        <div class="d-flex">
            <div  class="d-flex col-md-6">
                <p class=" pe-3 mt-2 w-30">
                    Exit_date:
                </p>
                <input type="datetime-local"  class="input">
            </div>
            <div  class="d-flex col-md-6">
                <p class=" pe-3 w-30" >
                   Employee_remarks:
                </p>
                <input type="text"  class="input">
            </div>
        </div>
        <div class="d-flex">
            <div  class="d-flex col-md-6">
                <p class=" pe-3 mt-2 w-30">
                    Created_by:
                </p>
                <input type="text"  class="input">
            </div>
            <div  class="d-flex col-md-6">
                <p class=" pe-3 w-30" >
                   Created_on:
                </p>
                <input type="datetime-local"  class="input">
            </div>
        </div>
        <div class="d-flex">
            <div  class="d-flex col-md-6">
                <p class=" pe-3 mt-2 w-30">
                    Modified_by:
                </p>
                <input type="text"  class="input">
            </div>
            <div  class="d-flex col-md-6">
                <p class=" pe-3 w-30" >
                   Modified_on
                </p>
                <input type="datetime-local"  class="input">
            </div>
        </div>
        <div class="btn">
            <button type="submit" class="btn btn-dark w-25 ">Submit</button>
        </div>
